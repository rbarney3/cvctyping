<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Typing Game üéÆ</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    #word {
      font-size: 3em;
      margin: 20px;
      padding: 10px;
      background: #fff8dc;
      border-radius: 12px;
      display: inline-block;
    }
    #emoji {
      font-size: 5em;
      margin: 10px;
    }
    #inputBox {
      font-size: 2em;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    #feedback {
      font-size: 2em;
      margin-top: 15px;
    }
    #score {
      margin-top: 20px;
      font-size: 1.5em;
      color: #006400;
    }
    #timer {
      font-size: 2em;
      margin: 20px;
      color: #ff4500;
    }
    button {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>üñ±Ô∏è Fun CVC Typing Game üéâ</h1>
  <div id="emoji">üê±</div>
  <div id="word">cat</div>
  <br>
  <input id="inputBox" type="text" autofocus placeholder="Type here...">
  <div id="feedback"></div>
  <div id="score">Score: 0 ‚úÖ</div>
  <div id="timer">‚è±Ô∏è Time: 60s</div>
  <button onclick="startGame()">Start Game ‚ñ∂Ô∏è</button>
  <canvas id="confetti"></canvas>

  <script>
    const words = [
      {word:"cat", emoji:"üê±"},
      {word:"dog", emoji:"üê∂"},
      {word:"pig", emoji:"üê∑"},
      {word:"sun", emoji:"‚òÄÔ∏è"},
      {word:"hat", emoji:"üé©"},
      {word:"map", emoji:"üó∫Ô∏è"},
      {word:"bed", emoji:"üõèÔ∏è"},
      {word:"cup", emoji:"‚òï"},
      {word:"bat", emoji:"ü¶á"},
      {word:"car", emoji:"üöó"}
    ];

    let score = 0;
    let current = {};
    let timeLeft = 60;
    let timerInterval;
    let gameActive = false;

    function newWord() {
      current = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = current.word;
      document.getElementById("emoji").textContent = current.emoji;
      document.getElementById("feedback").textContent = "";
      document.getElementById("inputBox").value = "";
      document.getElementById("inputBox").focus();
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      gameActive = true;
      document.getElementById("score").textContent = "Score: 0 ‚úÖ";
      document.getElementById("timer").textContent = "‚è±Ô∏è Time: 60s";
      newWord();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById("timer").textContent = "‚è±Ô∏è Time: " + timeLeft + "s";
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        gameActive = false;
        document.getElementById("word").textContent = "Game Over!";
        document.getElementById("emoji").textContent = "üéä";
        document.getElementById("feedback").textContent = "Final Score: " + score;
        confettiBlast();
      }
    }

    document.getElementById("inputBox").addEventListener("input", function() {
      if (!gameActive) return;
      const typed = this.value.trim().toLowerCase();
      if (typed === current.word) {
        document.getElementById("feedback").textContent = "‚úÖ Great job!";
        score++;
        document.getElementById("score").textContent = "Score: " + score + " ‚úÖ";
        setTimeout(newWord, 500);
      }
    });

    // üéä Simple confetti animation
    function confettiBlast() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetti = [];

      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: "hsl(" + Math.random() * 360 + ",100%,50%)",
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.fillStyle = c.color;
          ctx.fillRect(c.x, c.y, c.r, c.r);
          ctx.fill();
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 2;
          c.x += Math.sin(0.5) * 2;
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      function loop() {
        draw();
        requestAnimationFrame(loop);
      }
      loop();
    }
  </script>
</body>
</html>
